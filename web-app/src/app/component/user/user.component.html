<div class="container" style="display: flex;justify-content: center;align-items: center;height: 100vh;">
    <div class="card" style="width: 50%;">
      <div class="card-body">
        <h5 class="card-title">Novo Usuário</h5>
        <div class="alert alert-danger" role="alert" *ngIf="erroMessage != undefined">
            {{erroMessage}}
        </div>
        <div class="alert alert-success" role="alert" *ngIf="success == true">
            Usuário cadastrado com sucesso!
        </div>
        <div class="card-text">
            <form (ngSubmit)="salvar()" #form="ngForm">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model.name" placeholder="Informe o Nome" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="model.email" placeholder="Informe o E-mail" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="model.password" placeholder="Informe a Senha" required>
                </div>
                <div class="form-group">
                    <button type="submit" style="margin-right: 20px;" class="btn btn-primary" [disabled]="submitted || !form.valid">Cadastrar</button>
                    <button type="button" (click)="voltar()" class="btn btn-secondary">Voltar</button>
                </div>
            </form>
        </div>
    </div>
</div>
