<div class="container">
  <div class="row" style="margin-top: 20px; margin-bottom: 20px;">
    <div class="col-sm">
      <h3>Produtos</h3>
    </div>
    <div class="col-sm">
    </div>
    <div class="col-sm">
      <button type="button" (click)="openDialogAdd()" class="btn btn-secondary btn-block">Adicionar Produto</button>
    </div>
  </div>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nome</th>
        <th scope="col">Descrição</th>
        <th scope="col">Preço</th>
        <th scope="col"> </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <th scope="row">{{product.id}}</th>
        <td>{{product.name}}</td>
        <td>{{product.description}}</td>
        <td>{{product.price}}</td>
        <td>
            <button type="button" (click)="edit(product)" style="margin-right: 10px;" class="btn btn-primary">Editar</button>
            <button type="button" (click)="delete(product.id)" class="btn btn-danger">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="row" style="margin-top: 20px; margin-bottom: 20px;">
    <div class="col-sm">
      <button type="button" (click)="home()" class="btn btn-secondary btn-block">Voltar</button>
    </div>
  </div>
</div>
