<div class="container" style="display: flex;justify-content: center;align-items: center;">
    
    <div class="card-body">
    <h5 class="card-title">Novo Produto</h5>
    <div class="card-text">
        <form (ngSubmit)="salvar()" #form="ngForm">
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model.name" placeholder="Informe o Nome" required>
            </div>
            <div class="form-group">
                <label for="description">Descrição</label>
                <input type="text" class="form-control" id="description" name="description" [(ngModel)]="model.description" placeholder="Informe a Descrição" required>
            </div>
            <div class="form-group">
                <label for="price">Preço</label>
                <input type="text" class="form-control" id="price" name="price" [(ngModel)]="model.price" placeholder="Informe o Preço" required>
            </div>
            <div class="form-group">
                <button type="submit" style="margin-right: 20px;" [disabled]="submitted || !form.valid" class="btn btn-primary">Cadastrar</button>
                <button type="button" (click)="onNoClick()" class="btn btn-secondary">Fechar</button>
            </div>
        </form>
    </div>
    
</div>
