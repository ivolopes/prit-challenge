<div class="container" style="display: flex;justify-content: center;align-items: center;height: 100vh;">
    <div class="card" style="width: 50%;">
      <div class="card-body">
        <h5 class="card-title">Novo Usuário</h5>
        <div class="card-text">
            <form (ngSubmit)="salvar()" #form="ngForm">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="data.name" placeholder="Informe o Nome">
                </div>
                <div class="form-group">
                    <label for="description">Descrição</label>
                    <input type="text" class="form-control" id="description" name="description" [(ngModel)]="data.description" placeholder="Informe a Descrição">
                </div>
                <div class="form-group">
                    <label for="price">Preço</label>
                    <input type="text" class="form-control" id="price" name="price" [(ngModel)]="data.price" placeholder="Informe o Preço">
                </div>
                <div class="form-group">
                    <button type="submit" style="margin-right: 20px;" class="btn btn-primary">Editar</button>
                    <button type="button" (click)="onNoClick()" class="btn btn-secondary">Fechar</button>
                </div>
            </form>
        </div>
    </div>
</div>
